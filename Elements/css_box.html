<!DOCTYPE html>
<html>
    <head>
        <title>CSS in HTML</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
    </head>

    <style> 

        html, body {
            margin: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            color: #fff;
            background-color: darkorchid;
            padding: 20px;
            border: 2px solid #333;
            box-sizing: border-box;
        }

    </style>
    <!-- padding là làm dày background lên -->
    <body>
        <div style="color: white" class="box">Nội dung của box</div>
    </body>


</html>
