<!DOCTYPE html>
<html>
    <head>
        <title>CSS in HTML</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <!-- Không đặt id bắt đầu bằng số -->
        <div>
            <h1 id="fst-h"> CSS Selectors? </h1>
            <h1 class="snd-h"> CSS Selectors? </h1>
            <h1 class="snd-h"> CSS Selectors? </h1>
            <!-- Nếu không muốn nội dung bị giống nhau, ta cần đặt id -->
            <!-- Select trực tiếp đến 1 phần tử của html -->
            <!-- Class để đặt cho nhiều phần tử nếu muốn cùng style -->
            <h2> ID and Class? </h2> 
        </div>
    </body>


</html>
